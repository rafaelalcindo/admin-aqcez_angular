<div class="container" >
  <div class="row" >
    <div class="col-sm" >
        <h3 class="text-center" id="titulo_centro" >Tela de Ligar Orçamento</h3>
    </div>
  </div>

  <hr />

  <div class="tela_liga_responsavel" >
    <form novalidate #formulario="ngForm" (ngSubmit)="LigarOrcamento()" >
      <div class="row" >

        <div class="col-sm-6" >
          <label for="" >Resposável</label>
          <select class="form-control" id="responsavel" name="responsavel" ngModel #selectOrcResp="ngModel"  >
            <option *ngFor="let funcOrc of FuncOrcamento; let usuIndex = index" value="{{ usuIndex }}" (click)="responsavelSelecionado()" >{{funcOrc.usuario_nome}} {{ funcOrc.usuario_sobrenome }} </option>

          </select>
        </div>

        <div class="col-sm-6" >
          <label for="data" >Data da  Vistoria</label>
          <input type="date" class="form-control {{ seleData? '' : 'is-invalid' }}" id="data" name="data" placeholder="Data" minlength="4" [disabled]="PossuiVistoria" required value="" ngModel #inputData="ngModel" />
        </div>
      </div>
      <br/>
      <div class="row" >
        <div class="col-sm-6" >
          <label for="vistoria" >Vistoria:</label>
          <p><input type="radio" class="vistoria" id="vistoria" value="sim" name="vistoria"  ngModel #temVistorias (change)="temVistoria(temVistorias.value)"  /> Sim &nbsp; &nbsp;&nbsp;&nbsp; <input type="radio"  class="vistoria" id="vistoria" value="nao" name="vistoria" #temVistorian  [checked]='true' ngModel  (change)="temVistoria(temVistorian.value)"  /> Não </p>
        </div>
        <div class="col-sm-6" >
          <label for="responsavel_vistoria" >Responsável Vistoria:</label>
          <select class="form-control {{ seleVistoria? '': 'is-invalid' }}" [disabled]="PossuiVistoria" >
              <option *ngFor="let funcEnge of FuncEngenharia; let i = index" value="{{ i }}" #indexArray (click)="selecionaFuncVistoria(indexArray.value)"  > {{ funcEnge.usuario_nome }} {{ funcEnge.usuario_sobrenome }} </option>
          </select>
          <div  >
            <span *ngFor="let funcArrayEnge of FuncArrayEngenharia; let engIndex = index" class="badge badge-primary badge-pill">{{ funcArrayEnge.usuario_nome }} {{ funcArrayEnge.usuario_sobrenome }}   &nbsp;&nbsp; <span class="badge badge-primary"  (click)="eliminarSelecionadoFuncVistoria(engIndex)" >X</span> </span>
          </div>

        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <label>Meio de Entrega</label>
          <select class="form-control"  [disabled]="PossuiVistoria" id="meio_entrega" name="meio_entrega" ngModel #selectMeioEntrega="ngModel">
            <option value="projeto" >Projeto</option>
            <option value="projeto" >Kit no Email</option>
          </select>
        </div>
      </div>
      <div class=" row" >
        <div class="col-sm-12" >
          <div class="alert alert-danger" role="alert">
            Por favor selecione se vai ter vistoria!
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
      </div>
      <hr/>
      <div class="row" >
        <div class="col-sm" >
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-secondary" [disabled]="botaoDesabilitado">Ligar</button>
          </div>
        </div>
      </div>

    </form>
  </div>

</div>
